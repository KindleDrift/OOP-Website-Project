<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-links {
            display: flex;
            gap: 15px;
        }
        .nav-links a, .auth-links a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
        }
        .nav-links a:hover, .auth-links a:hover {
            background-color: #555;
            border-radius: 5px;
        }
        .auth-links {
            display: flex;
            gap: 10px;
        }
        .login-btn {
            background-color: blue;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
        <div class="auth-links">
            <a href="#">Profile</a>
            <button class="login-btn">Login</button>
        </div>
    </nav>
</body>
</html>
